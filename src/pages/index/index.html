<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>
<body  class="loading">
<section id="base-panel__window">
    <!--头部-->
    <title-header></title-header>

    <!--内容区域-->
    <section class="base-panel__content pdtb">
        <ul class="demo-list__entry">
            <li v-for="(item, idx) in menus"
                :key="idx">
                <a :href="baseUri + item.uri">
                    {{item.name}}
                </a>
                <div class="item-info">
                    <span class="base-article__label"
                          :style="{color: item.labelColor}">{{item.type}}</span>
                    <span class="base-article__keyword" @click="filterByKeyword(item.keyword)">{{item.keyword}}</span>
                </div>
            </li>
        </ul>
    </section>
</section>
</body>
</html>
